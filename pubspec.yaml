name: nuur
description: NuuR - Urban Safety, Trust, and Mobility App for Ethiopia
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Location & Maps
  geolocator: ^11.0.0
  permission_handler: ^11.2.0
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.0.1
  
  # SMS & Messaging
  telephony: ^0.2.0
  sms_maintained: ^0.2.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # API & Network
  http: ^1.2.0
  dio: ^5.4.1
  
  # Security & Encryption
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.0.0
  
  # UI & Utilities
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  record: ^5.0.4
  
  # Firebase (optional for backend)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  
  # Email
  mailer: ^6.0.1
  
  # UI Components
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  loading_animation_widget: ^1.2.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/locales/
  
  fonts:
    - family: Noto Sans Ethiopic
      fonts:
        - asset: assets/fonts/NotoSansEthiopic-Regular.ttf
        - asset: assets/fonts/NotoSansEthiopic-Bold.ttf
          weight: 700

